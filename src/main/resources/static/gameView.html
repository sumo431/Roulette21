<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roulette 21</title>
</head>

<body>

<!-- Setup Screen -->
<div id="setup-screen">
    <h1 style="font-family: Impact; font-size: 60px; text-align: center;">
        Roulette 21
    </h1>

    <h2 style="font-family: Arial; font-size: 20px; text-align: center;">
        Welcome to Roulette 21! Try to get as close to 21 as possible without going over. Good luck!
    </h2>

    <label for="playerCount"
           style="display: block; font-family: Arial; font-size: 20px; text-align: center;">
        Player:
        <input type="number" id="playerCount" min="2" max="6">
    </label>

    <div id="nameInputs" style="text-align:center; margin-top:20px;"></div>

    <br><br>

    <div style="text-align: center;">
        <button id="startbtn">Start Game</button>
    </div>
</div>

<!-- Game Screen -->
<div id="game-screen" style="display:none;">
    <h2 style="font-family: Arial; font-size: 20px; text-align: center;">
        Game Started
    </h2>

    <!-- current number -->
    <h1 id="numberDisplay" style="font-family: Impact;font-size:90px; text-align:center;">0</h1>
    <h2 id="playerDisplay" style="font-family: Impact;text-align:center;">Next Player:</h2>



    <p style="text-align:center; font-size:18px;">
        How many numbers will you count?
    </p>

    <div style="text-align:center;">
        <button onclick="playTurn(1)">+1</button>
        <button onclick="playTurn(2)">+2</button>
        <button onclick="playTurn(3)">+3</button>
    </div>

    <br>

    <div style="text-align:center;">
        <button id="resetBtn">Reset</button>
    </div>

    <div id="log"></div>
</div>

<script src="front.js"></script>
</body>
</html>
